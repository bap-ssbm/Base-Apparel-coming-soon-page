<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper__left">
      <div class="overallwrapper">
        <div class="logo">
          <img class="logo__img" src="./assets/images/logo.svg" alt="base apparel">
        </div>
        <div class="imageWrapper">
          <img class="imageWrapper__img" src="./assets/images/hero-mobile.jpg">
        </div>
        <div class="main">
          <h1 class="main__header">
            <span class="main__header__top">
              WE'RE
            </span>
            <br />
            <span class="main__header__bottom">
              COMING<br />SOON
            </span>
          </h1>
          <p class="main__paragraph">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form class="main__form">
            <input class="main__form__input" type="text" placeholder="Email Address" />
            <button class="main__form__button">
              <img src="assets/images/icon-arrow.svg" alt=">" />
            </button>
          </form>
          <p class="main__errortxt">
          </p>    
        </div>
      </div>
    </div>
    <div class="desktopImg">
      <img class="desktopImg__img" alt="" src="./assets/images/hero-desktop.jpg" />
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
